<!DOCTYPE html>
<html>
<head>
    <title>Shangri-La</title>
    <link rel="stylesheet" type="text/css" href="css/board.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

    <script src="js/preloader.js"></script>
    <script src="js/game.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });
    </script>
</head>
<body>
    <div id="menu">
        <ul>
            <li>Shangri-La</li>
            <li><a href="#rules">Rules</a></li>
        </ul>
    </div>
    <div id="gameboard">
        <canvas id="gamecanvas" width="1530" height="1060"></canvas>
    </div>
    <div id="controldock">
        <h2>Guilds</h2><br/>
        <div class="guilds">
            <div class="guild guild_h">
                H
                <div class="guild_amount guild_amount_h">6</div>
            </div>

            <div class="guild guild_d">
                D
                <div class="guild_amount guild_amount_d">6</div>
            </div>
            <div class="guild guild_f">
                F
                <div class="guild_amount guild_amount_f">6</div>
            </div>
            <div class="guild guild_p">
                P
                <div class="guild_amount guild_amount_p">6</div>
            </div>
            <div class="guild guild_second_row guild_r">
                R
                <div class="guild_amount guild_amount_r">6</div>
            </div>

            <div class="guild guild_second_row guild_a">
                A
                <div class="guild_amount guild_amount_a">6</div>
            </div>

            <div class="guild guild_second_row guild_y">
                Y
                <div class="guild_amount guild_amount_y">6</div>
            </div>
        </div>
    </div>
</body>
</html>
